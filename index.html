<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>

    <title>Donation</title>

    <style>
        .progress {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5%;
            background: linear-gradient(90deg, #fb7624 0%, #fb7624 70%, #E5E7EB 60%, #E5E7EB 100%);
            z-index: -1;
        }
 
    </style>
</head>

<body>

    <div class="container mx-auto flex flex-col items-center justify-center h-screen">
        <div class="mb-3 bg-gray-700 text-white p-3 w-full lg:w-1/3 text-center rounded-sm"><span class="font-bold">$167</span> still needed for this project</div>
            <div class="flex flex-col items-start justify-center w-full mx-3 lg:w-1/3 h-1/2 lg:h-1/3 border rounded-lg text-slate-600 px-5 relative">
                <div class="progress"></div>
                <p class="mb-3 text-lg"><span class="text-orange-500 font-bold">Only 3 days left</span> to fund this project.</p>
                <p class="text-lg">Join the <span class="text-slate-500 font-bold">42</span> other donors who have already supported this project. Every dollar helps.</p>
                <div class="flex gap-5 items-center justify-center mt-5">
                    <input type="text" class="p-2 border-2 border-gray-300 rounded-sm flex-1" placeholder="$ 50">
                    <button class="p-2 px-5 text-white bg-green-500 rounded-sm flex-1">Give Now</button>
                </div>
                <small class="text-cyan-500 tracking-wide font-semibold mt-5 italic"><a href="">Why give $50?</a></small>
            </div>
            <div class="absolute bottom-20 gap-10 w-full lg:w-1/3 flex justify-between px-10">
                <button class="bg-slate-100 p-2 px-2 border border-2 rounded-md">Save for later</button>
                <button class="bg-slate-100 p-2 px-2 border border-2 rounded-md">Tell your friends</button>
            </div>
        </div>
    </div>   
        
</body>
</html>
